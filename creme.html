<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crème - Cosmetics Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Cosmetics Shop</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="maquillage.html">Maquillage</a></li>
                        <li class="nav-item"><a class="nav-link" href="parfums.html">Parfums</a></li>
                        <li class="nav-item"><a class="nav-link" href="soins.html">Soins</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2>Sérum</h2>
        <div id="productList" class="row"></div>
    </main>

    <footer>
        <div class="container text-center mt-5">
            <span>Copyright &copy; <span>Your Company Name</span></span>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const productList = document.getElementById("productList");
            const serumProducts = products.filter(product => product.subcategory === 'creme');

            serumProducts.forEach((product, index) => {
                const productCard = document.createElement("div");
                productCard.className = "col-md-4 mb-4";
                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Prix: €${product.price.toFixed(2)}</p>
                            <button class="btn btn-danger" onclick="deleteProduct(${index})">Supprimer</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });

            window.deleteProduct = function(index) {
                products.splice(index, 1);
                localStorage.setItem("products", JSON.stringify(products));
                location.reload();
            };
        });
    </script>
</body>
</html>
