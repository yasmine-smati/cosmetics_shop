<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Cosmetics Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Cosmetics Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="../panier.html"><i class="fas fa-shopping-cart"></i> Panier</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div id="signup">
            <h2>Créer un compte</h2>
            <form id="signupForm" action="../index.html">
                <div class="form-group">
                    <label for="newUsername">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="newUsername">
                    <small id="usernameError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" class="form-control" id="firstName" >
                    <small id="firstNameError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" class="form-control" id="lastName">
                    <small id="lastNameError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="newPassword">Mot de passe</label>
                    <input type="password" class="form-control" id="newPassword">
                    <small id="passwordError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                    <small id="emailError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" class="form-control" id="phone">
                    <small id="phoneError" class="text-danger"></small>
                </div>
                <button type="submit" class="btn btn-success">S'inscrire</button>
                <a href="auth.html" class="btn btn-link">Se connecter</a>
            </form>            
        </div>
    </main>

    <footer>
        <div class="container text-center mt-5">
            <span>Copyright &copy; <span>Your Company Name</span></span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
