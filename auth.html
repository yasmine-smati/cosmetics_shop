<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Cosmetics Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function toggleSignup() {
            const authForm = document.getElementById('authForm');
            const signupForm = document.getElementById('signup');
            if (signupForm.style.display === 'none') {
                authForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                authForm.style.display = 'block';
                signupForm.style.display = 'none';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            // Simuler l'enregistrement de l'utilisateur (dans un vrai cas, vous feriez une requête API)
            alert(`Compte créé pour ${newUsername}`);
            
            // Redirection vers la page d'accueil
            window.location.href = 'index.html';
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Cosmetics Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="panier.html"><i class="fas fa-shopping-cart"></i> Panier</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2>Authentification</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <button type="button" class="btn btn-link" onclick="toggleSignup()">Créer un compte</button>
        </form>

        <div id="signup" style="display:none;">
            <h3>Créer un compte</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="newUsername">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Mot de passe</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-success">S'inscrire</button>
                <button type="button" class="btn btn-link" onclick="toggleSignup()">Annuler</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container text-center mt-5">
            <span>Copyright &copy; <span>Your Company Name</span></span>
        </div>
    </footer>
</body>
</html>
