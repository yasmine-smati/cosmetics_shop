<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajouter un Produit - Cosmetics Shop</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .error {
                color: red;
                font-size: 0.9em;
                margin-top: 5px;
            }
            .is-invalid {
                border-color: red;
            }
        </style>
    </head>
    <body>
    <div class="container mt-5">
        <h2>Ajouter un Produit</h2>
        <form id="productForm" action="../liste_produits.html" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">Nom du Produit</label>
                <input type="text" class="form-control" id="productName" name="productName">
                <div class="error" id="productNameError"></div>
            </div>

            <div class="form-group">
                <label for="productPrice">Prix</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice">
                <div class="error" id="productPriceError"></div>
            </div>

            <div class="form-group">
                <label for="productImage">Image</label>
                <input type="file" class="form-control" id="productImage" name="productImage">
                <div class="error" id="productImageError"></div>
            </div>
            <div class="form-group">
                <label for="category">Catégorie</label>
                <select class="form-control" id="category" required>
                    <option value="" disabled selected>Choisir une catégorie</option>
                    <option value="cosmetics">Cosmétiques</option>
                    <option value="skincare">Soins de la peau</option>
                    <option value="haircare">Soins des cheveux</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategory">Sous-catégorie</label>
                <select class="form-control" id="subcategory" required>
                    <option value="" disabled selected>Choisir une sous-catégorie</option>
                </select>
            </div>    
            <div class="form-group">
                <label for="productQuantity">Quantité</label>
                <input type="number" class="form-control" id="productQuantity" name="productQuantity" min="1">
                <div class="error" id="productQuantityError"></div>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter le Produit</button>
        </form>
        <a href="../liste_produits.html" class="btn btn-secondary mt-3">Voir la Liste des Produits</a>
    </div>
    <script src="script.js"></script>
    </body>
</html>
