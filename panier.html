<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Cosmetics Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Cosmetics Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="panier.html"><i class="fas fa-shopping-cart"></i> Panier</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2>Mon Panier</h2>
        <div id="productList" class="row"></div>
        <div class="text-right">
            <button class="btn btn-success" onclick="validerCommande()">Valider la commande</button>
        </div>
    </main>

    <footer>
        <div class="container text-center mt-5">
            <span>Copyright &copy; <span>Cosmoshop</span></span>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const panier = JSON.parse(localStorage.getItem("panier")) || [];
            const productList = document.getElementById("productList");

            panier.forEach(item => {
                const productCard = document.createElement("div");
                productCard.className = "col-md-4 mb-4";
                productCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${item.nom}</h5>
                            <p class="card-text">Prix: €${item.prix} (Quantité: ${item.quantite})</p>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        });

        function validerCommande() {
            alert('Commande validée !');
            localStorage.removeItem('panier'); // Optionnel : vider le panier après validation
            window.location.href = 'index.html'; // Rediriger vers l'accueil
        }
    </script>
</body>
</html>
